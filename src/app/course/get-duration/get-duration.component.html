<h4>Get Duration</h4>
<br/>
<div class="form-group">
  <label for="Course Search">Enter Course Name:</label>
  <input type="text" class="form-control" placeholder="Enter Course Name" [(ngModel)]='searchName'/>
</div>
  <button class="btn btn-info" [disabled]="!searchName"(click)='searchCourse()' data-toggle="modal" data-target="#myModal">Get Duration</button>
  <br/><br/>
<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Course: {{searchName}}</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Duration: {{duration}}
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
